openapi: 3.0.3
info:
  title: F1 Champions API
  description: API for retrieving Formula 1 championship data including season winners and race results
  version: 1.0.0
  contact:
    name: F1 Champions App
servers:
  - url: /api/v1
    description: Main API server

paths:
  /v1/seasons:
    get:
      summary: Get seasons with winners
      description: Retrieve all F1 seasons with their respective championship winners
      operationId: getSeasonsWithWinners
      tags:
        - Seasons
      responses:
        '200':
          description: Successfully retrieved seasons with winners
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SeasonWinner'
              examples:
                success:
                  value:
                    - season: "2023"
                      winner:
                        wins: 15
                        driver:
                          familyName: "Verstappen"
                          givenName: "Max"
                          url: "https://example.com/drivers/max_verstappen"
                          nationality: "Dutch"
                          driverId: "max_verstappen"
                        constructor:
                          name: "Red Bull"
                          url: "https://example.com/constructors/red_bull"
                          nationality: "Austrian"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                error:
                  value:
                    success: false
                    errorCode: "INTERNAL_ERROR"
                    error:
                      message: "Internal server error"
                      code: "INTERNAL_ERROR"

  /v1/seasons/{seasonYear}/race-winners:
    get:
      summary: Get season race winners
      description: Retrieve all race winners for a specific F1 season
      operationId: getSeasonRaceWinners
      tags:
        - Seasons
      parameters:
        - name: seasonYear
          in: path
          required: true
          description: The F1 season year (e.g., 2023)
          schema:
            type: string
            pattern: '^[0-9]{4}$'
            minimum: 1950
            maximum: 2050
            example: "2023"
      responses:
        '200':
          description: Successfully retrieved race winners for the specified season
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SeasonRaceWinner'
              examples:
                success:
                  value:
                    - date: "2023-03-05"
                      season: "2023"
                      round: 1
                      raceName: "Bahrain Grand Prix"
                      circuit:
                        name: "Bahrain International Circuit"
                        country: "Bahrain"
                        locality: "Sakhir"
                      raceWinner:
                        time: "1:31:12.258"
                        laps: 57
                        driver:
                          familyName: "Verstappen"
                          givenName: "Max"
                          url: "https://example.com/drivers/max_verstappen"
                          nationality: "Dutch"
                          driverId: "max_verstappen"
                        constructor:
                          name: "Red Bull"
                          url: "https://example.com/constructors/red_bull"
                          nationality: "Austrian"
        '404':
          description: Season not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                error:
                  value:
                    success: false
                    errorCode: "SEASON_NOT_FOUND"
                    error:
                      message: "Season not found"
                      code: "SEASON_NOT_FOUND"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                error:
                  value:
                    success: false
                    errorCode: "INTERNAL_ERROR"
                    error:
                      message: "Internal server error"
                      code: "INTERNAL_ERROR"

  /v1/health:
    get:
      summary: Get API health status
      description: Check the health status of the backend API server
      operationId: getHealth
      tags:
        - Health
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              examples:
                healthy:
                  value:
                    success: true
                    status: "healthy"
                    timestamp: "2023-12-01T10:30:00Z"
                    version: "1.0.0"
                    uptime: 86400
                    dependencies:
                      database: "healthy"
                      cache: "healthy"
        '503':
          description: API is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              examples:
                unhealthy:
                  value:
                    success: false
                    status: "unhealthy"
                    timestamp: "2023-12-01T10:30:00Z"
                    version: "1.0.0"
                    uptime: 86400
                    dependencies:
                      database: "unhealthy"
                      cache: "healthy"

components:
  schemas:
    Driver:
      type: object
      required:
        - familyName
        - givenName
        - url
        - nationality
        - driverId
      properties:
        familyName:
          type: string
          description: Driver's family name
          example: "Verstappen"
        givenName:
          type: string
          description: Driver's given name
          example: "Max"
        url:
          type: string
          format: uri
          description: URL to driver information
        nationality:
          type: string
          description: Driver's nationality
          example: "Dutch"
        driverId:
          type: string
          description: Unique driver identifier
          example: "max_verstappen"

    Constructor:
      type: object
      required:
        - name
        - url
        - nationality
      properties:
        name:
          type: string
          description: Constructor team name
          example: "Red Bull"
        url:
          type: string
          format: uri
          description: URL to constructor information
        nationality:
          type: string
          description: Constructor's nationality
          example: "Austrian"

    Circuit:
      type: object
      required:
        - name
        - country
        - locality
      properties:
        name:
          type: string
          description: Circuit name
          example: "Bahrain International Circuit"
        country:
          type: string
          description: Country where the circuit is located
          example: "Bahrain"
        locality:
          type: string
          description: City or locality of the circuit
          example: "Sakhir"

    Winner:
      type: object
      required:
        - wins
        - driver
        - constructor
      properties:
        wins:
          type: integer
          description: Number of wins in the season
          example: 15
        driver:
          $ref: '#/components/schemas/Driver'
        constructor:
          $ref: '#/components/schemas/Constructor'

    RaceWinner:
      type: object
      required:
        - time
        - laps
        - driver
        - constructor
      properties:
        time:
          type: string
          description: Race completion time
          example: "1:31:12.258"
        laps:
          type: integer
          description: Number of laps completed
          example: 57
        driver:
          $ref: '#/components/schemas/Driver'
        constructor:
          $ref: '#/components/schemas/Constructor'

    SeasonWinner:
      type: object
      required:
        - season
        - winner
      properties:
        season:
          type: string
          description: The F1 season year
          example: "2023"
        winner:
          $ref: '#/components/schemas/Winner'

    SeasonRaceWinner:
      type: object
      required:
        - date
        - season
        - round
        - raceName
        - circuit
        - raceWinner
      properties:
        date:
          type: string
          format: date
          description: Race date
          example: "2023-03-05"
        season:
          type: string
          description: The F1 season year
          example: "2023"
        round:
          type: integer
          description: Round number in the season
          example: 1
        raceName:
          type: string
          description: Name of the race
          example: "Bahrain Grand Prix"
        circuit:
          $ref: '#/components/schemas/Circuit'
        raceWinner:
          $ref: '#/components/schemas/RaceWinner'

    HealthResponse:
      type: object
      required:
        - success
        - status
        - timestamp
      properties:
        success:
          type: boolean
          description: Indicates if the request was successful
          example: true
        status:
          type: string
          enum: [ healthy, unhealthy ]
          description: Current health status of the API
          example: "healthy"
        timestamp:
          type: string
          format: date-time
          description: Timestamp when health check was performed
          example: "2023-12-01T10:30:00Z"
        version:
          type: string
          description: API version
          example: "1.0.0"
        uptime:
          type: integer
          description: Server uptime in seconds
          example: 86400
        dependencies:
          type: object
          description: Status of external dependencies
          properties:
            database:
              type: string
              enum: [ healthy, unhealthy ]
              example: "healthy"
            cache:
              type: string
              enum: [ healthy, unhealthy ]
              example: "healthy"

    ErrorResponse:
      type: object
      required:
        - success
        - errorCode
        - error
      properties:
        success:
          type: boolean
          description: Always false for error responses
          example: false
        errorCode:
          type: string
          description: Error code for programmatic handling
          example: "SEASON_NOT_FOUND"
        error:
          type: object
          required:
            - message
            - code
          properties:
            message:
              type: string
              description: Human-readable error message
              example: "Season not found"
            code:
              type: string
              description: Error code for programmatic handling
              example: "SEASON_NOT_FOUND"
            details:
              type: object
              description: Additional error details
              additionalProperties: true

tags:
  - name: Seasons
    description: Operations related to F1 seasons and race data
  - name: Health
    description: API health monitoring endpoints
